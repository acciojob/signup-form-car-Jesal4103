<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>
</head>
<body>

  <h1>Signup Form</h1>

  <form>

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" required><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label><br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands:</label>
    <select id="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="tesla">Tesla</option>
    </select><br><br>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Age" required><br><br>

    <!-- DOB -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <!-- Phone Number -->
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required><br><br>

    <!-- TOS -->
    <label>
      <input type="checkbox" id="tos" required>
      I agree to the Terms of Service
    </label><br><br>

    <!-- Submit -->
    <input type="submit" value="Sign Up">

  </form>

</body>
</html>
