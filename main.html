<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name">
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email">
		<br>
		<label name="Gender">Gender
			<input type="radio" value="Male" id="gender_m">Male
			<input type="radio" value="Female" id="gender_f">Female
		</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>Toyota</option>
			<option>Mahindra</option>
			<option>Kia</option>
			<option>Volvo</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age">
		<br>
		<label for="DOB">DOB</label>
		<input type="date" id="DOB">
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="password">
		<br>
		<label for="tos">
			<input type="tos" value="I agree to the TOS" id="checkbox">
		</label>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
